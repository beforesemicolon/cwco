<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/cwco/dist/cwco.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html">
<menu-items items="['one', 'two', 'three']"></menu-items>
</main>

<script id="app-js">
class MenuItems extends WebComponent {
	static observedAttributes = ['items'];

	onMount() {
      // the "item" reference will be an array of elements
	  // if used multiple times for different elements
	  this.$refs.item.forEach(item => {
	    item.onclick = () => alert(item.textContent);
	  })
	}

	get template() {
      // if you use the same name for repeating or
	  // multiple tags to get a reference of the element
	  // the $refs property will be an array of references
	  return `<ul><li repeat="items" ref="item">{$item}</li></ul>`
	}
}

MenuItems.register();

</script>
</body>
</html>
