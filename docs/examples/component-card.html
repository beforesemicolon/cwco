<post-card style="margin-top: 20px"

	title="How Experience Made Me Enjoy Writing Code Documentation and Comments"
></post-card>

<script id="app-js">
class PostCard extends WebComponent {
	static observedAttributes = [
		'link',
		'title',
		'link-target',
		'description',
		'thumbnail',
		'thumbnail-alt',
		'max-width',
		'direction',
		'title-size',
	];
	
	get template() {
		return `
			<a href="{link}" class="{direction}" target="{linkTarget || '_blank'}">
				<slot name="thumbnail">
					<figure class="thumb">
						<img src="{thumbnail}" alt="{thumbnailAlt}">
					</figure>
				</slot>
				<div class="details">
					<slot name="title">
						<h3 attr.style.font-size="{titleSize}, titleSize">{title}</h3>
					</slot>
					<slot name="description">
						<p>{description}</p>
					</slot>
				</div>
			</a>`;
	}
	
	get stylesheet() {
		return `
			<style>
				:host {
					display: block;
				}
				
				:host * {
					box-sizing: border-box;
				}
				
				:host a {
					display: flex;
					flex-direction: column;
					min-width: 150px;
					max-width: [maxWidth || '500px'];
					text-decoration: none;
					color: #222;
				}
				
				:host a.btt,
				:host a.bottom-to-top {
					flex-direction: column-reverse;
				}
				
				:host a.ltr,
				:host a.left-to-right {
					flex-direction: row;
				}
				
				:host a.rtl,
				:host a.right-to-left {
					flex-direction: row-reverse;
				}
				
				:host .thumb {
					display: block;
					margin: 0;
					padding-top: 56.25%;
					background: #dcdcdc;
					position: relative;
					overflow: hidden;
				}
				
				:host a.ltr .thumb,
				:host a.left-to-right .thumb,
				:host a.rtl .thumb,
				:host a.right-to-left .thumb {
					width: 30%;
					min-height: 100%;
					padding: 0;
				}
				
				:host .thumb img {
					height: 100%;
					min-width: 100%;
					position: absolute;
					transform: translate(-50%, -50%);
					left: 50%;
					top: 50%;
				}
				
				:host .details {
					padding: 10px;
				}
				
				:host a.ltr .details,
				:host a.left-to-right .details,
				:host a.rtl .details,
				:host a.right-to-left .details {
					width: 70%;
				}
				
				:host h3 {
					margin: 0 0 5px;
					font-family: serif;
					text-transform: capitalize;
					font-size: 1.5rem;
					line-height: 125%;
				}
				
				:host a.ltr h3,
				:host a.left-to-right h3,
				:host a.rtl h3,
				:host a.right-to-left h3 {
					font-size: 1.2rem;
				}
				
				:host p {
					margin: 0;
					font-family: sans-serif;
					font-size: 0.8rem;
					opacity: 0.9;
					line-height: 135%;
				}
				
				:host a.ltr p,
				:host a.left-to-right p,
				:host a.rtl p,
				:host a.right-to-left p {
					overflow: hidden;
					text-overflow: ellipsis;
					display: block;
					width: 100%;
				}
			</style>
		`;
	}
}

PostCard.register();
</script>
</body>
</html>
