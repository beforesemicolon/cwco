<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/cwco/dist/cwco.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html">
<action-button></action-button>
<submit-button></submit-button>
</main>

<script id="app-js">
class ActionButton extends WebComponent {
	get template() {
	  return `<button type="button">Do Something</button>`
	}
}

class SubmitButton extends WebComponent {
  get template() {
    return `<button type="submit">Submit</button>`
  }
}

/**
 * To register a component you can simply call the "register" method
 * on the class which will use the class name to generate the HTML tag names
 *
 */
ActionButton.register(); // action-button
SubmitButton.register(); // submit-button

/**
 * the register only tells CWCO about your component but
 * not the browser
 *
 * To tell the browser about the tag you must bootstrap your component
 *
 * if you call "bootstrap" you don't need to call "register"
 *
 * Calling bootstrap will register and bootstrap all inner children deeply
 */
ActionButton.bootstrap(); // action-button
SubmitButton.bootstrap(); // submit-button

</script>
</body>
</html>
