<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/cwco/dist/cwco.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html">

<tabs-container>
	<tab-head id="tab-img1" content-id="img1" active="true">Image 1</tab-head>
	<tab-content id="img1" tab-id="tab-img1">
		<img src="https://wallpaperaccess.com/full/1406844.png" alt="" width="100%">
	</tab-content>
	<tab-head id="tab-img2" content-id="img2">Image 2</tab-head>
	<tab-content id="img2" tab-id="tab-img2">
		<img src="https://wallpaperaccess.com/full/1406842.jpg" alt="" width="100%">
	</tab-content>
	<tab-head id="tab-img3" content-id="img3">Image 3</tab-head>
	<tab-content id="img3" tab-id="tab-img3">
		<img src="https://c4.wallpaperflare.com/wallpaper/58/483/756/digital-digital-art-artwork-illustration-romain-trystram-hd-wallpaper-preview.jpg" alt="" width="100%">
	</tab-content>
</tabs-container>

</main>

<script id="app-js">
const {WebComponent, ContextProviderComponent} = window;

class TabsContainer extends WebComponent {
  #activeTab = null;
  #activeTabContent = null;

  get template() {
    return `
			<div class="tabs-header" role="tablist">
				<slot name="tab-head"></slot>
				<span class="current-tab-indicator" ref="indicator"></span>
			</div>
			<div class="tabs-content-container">
				<slot name="tab-content"></slot>
			</div>
		`;
  }

  get stylesheet() {
    return `
			<style>
				:host {
					display: flex;
					flex-direction: column;
					width: 100%;
					height: 100%;
				}

				:host * {
					box-sizing: border-box;
				}

				:host .tabs-header {
					position: relative;
					display: flex;
					gap: 5px;
					border-bottom: 1px solid #e5e5e5;
				}

				:host .tabs-content-container {
					flex: 1;
					overflow: hidden;
				}

				:host .current-tab-indicator {
					display: inline-block;
					height: 2px;
					width: 0;
					background: #222;
					position: absolute;
					bottom: 0;
					left: 0;
					transition: left 0.3s ease, width 0.3s ease;
				}
			</style>
		`;
  }

  onMount() {
    this.updateContext({
      activateTab: this.activateTab.bind(this)
    })
    setTimeout(() => {
      this.#activeTab = this.querySelector('tab-head[active="true"]');

      if (this.#activeTab) {
        this.#activeTabContent = this.querySelector(`[id="${this.#activeTab.getAttribute('content-id')}"]`);
        this.#activeTabContent.setAttribute('active', 'true');
        this.updateIndicator();
      }
    }, 0)
  }

  updateIndicator() {
    const {indicator} = this.$refs;

    indicator.style.left = this.#activeTab.offsetLeft + 'px';
    indicator.style.width = this.#activeTab.offsetWidth + 'px';
  }

  activateTab(target, index) {
    if (target.nodeName === 'TAB-HEAD') {
      if(!this.#activeTab) {
        this.#activeTab = target;
      }

      const contentId = target.getAttribute('content-id');
      const content = this.querySelector(`[id="${contentId}"]`);

      if (content) {
        if(!this.#activeTabContent) {
          this.#activeTabContent = content;
        }

        this.#activeTab.setAttribute('active', 'false');
        target.setAttribute('active', 'true');
        this.#activeTab = target;

        this.#activeTabContent.setAttribute('active', 'false');
        content.setAttribute('active', 'true');
        this.#activeTabContent = content;

        this.updateIndicator();

        this.dispatchEvent(new CustomEvent('tabchange', {
          detail: {
            index
          }
        }))
      }
    }
  }
}

class TabHead extends WebComponent {
  static observedAttributes = [
    'active',
    'id',
    'content-id'
  ];

  onMount() {
    this.setAttribute('slot', 'tab-head');
    this.$context.activateTab(this, this.$context.$key);
  }

  get template() {
    return `<button
			class="tab-head"
			role="tab"
			aria-selected="{active}"
			aria-controls="{contentId}"
			attr.tabindex="-1, !active"
			onclick="this.$context.activateTab(this, this.$context.$key)"
			><slot></slot></button>`
  }

  get stylesheet() {
    return `
			<style>
				:host {
					display: inline-block;
				}

				:host .tab-head {
					padding: 5px 18px;
					background: #e8e8e8;
					color: #666;
					border-top-left-radius: 3px;
					border-top-right-radius: 3px;
					cursor: pointer;
					font-size: 0.9rem;
					font-family: sans-serif;
					letter-spacing: 0.03rem;
					font-weight: 300;
					transition: color 0.3s ease, font-weight 0.3s ease;
					-moz-appearance: none;
					-webkit-appearance: none;
					appearance: none;
					border: none;
				}

				:host .tab-head[aria-selected="true"] {
					font-weight: 500;
					color: #111;
				}
			</style>
		`;
  }
}

class TabContent extends WebComponent {
  static observedAttributes = [
    'active',
    'id',
    'tab-id',
  ];

  onMount() {
    this.setAttribute('slot', 'tab-content');
  }

  get template() {
    return `<div
			class="tab-content"
			tabindex="0"
			role="tabpanel"
			id="{id}"
			aria-labelledby="{tabId}"><slot></slot></div>`
  }

  get stylesheet() {
    return `
			<style>
				:host {
					display: none;
					width: 100%;
					height: 100%;
					overflow: auto;
					position: relative;
				}

				:host([active="true"]) {
					display: block;
				}

				:host .tab-content {
					padding: 10px 0;
				}
			</style>
		`;
  }
}

TabHead.bootstrap();
TabContent.bootstrap();
TabsContainer.bootstrap();

</script>
</body>
</html>
