<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/cwco/dist/cwco.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html">
<action-button></action-button>
<submit-button></submit-button>
</main>

<script id="app-js">
class ActionButton extends WebComponent {
	get template() {
	  return `<button type="button">Do Something</button>`
	}
}

class SubmitButton extends WebComponent {
	get template() {
	  return `<button type="submit">Submit</button>`
	}
}

/**
* You may also register all component at once with the "WebComponent.registerAll" method
 * which takes an array of all components
*/
WebComponent.registerAll([
  ActionButton,
  SubmitButton
])

</script>
</body>
</html>
