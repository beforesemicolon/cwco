<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component Instance</title>
	<script src="https://unpkg.com/cwco/dist/cwco.min.js"
	        type="text/javascript"></script>
	<style id="app-css"></style>
</head>
<body>

<main id="app-html">
<menu-items items="['one', 'two', 'three']">
	<div slot="item">{$item}</div>
</menu-items>
</main>

<script id="app-js">
class MenuItems extends WebComponent {
	static observedAttributes = ['items',];

	get template() {
	  // besides the "name" attribute, any attribute set on the
	  // slot tag will be reflected on the elements it targets
	  return `<slot
			name="item"
			repeat="items"
			class="menu-item"></slot>`
	}
}

MenuItems.register();

</script>
</body>
</html>
