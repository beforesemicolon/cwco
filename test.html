<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./dist/cwco.min.js"></script>
</head>
<body>
	<h1>CWCO</h1>

	<one-comp>
		<box-comp></box-comp>
	</one-comp>

	<two-comp></two-comp>

	<script>
      const {WebComponent, ContextProviderComponent} = window;

      class OneComp extends ContextProviderComponent {
        onMount() {
          console.log('mount', this.tagName);
        }
      }
      class TwoComp extends WebComponent {
        onMount() {
          console.log('mount', this.tagName);
        }

        get template() {
          return '<box-comp></box-comp>'
        }
      }

      class ContentComp extends WebComponent {
        onMount() {
          console.log('mount', this.tagName);
        }

        get template() {
          return 'content'
        }
      }

      class BoxComp extends WebComponent {
        onMount() {
          console.log('mount', this.tagName);
        }

        get template() {
          return '<content-comp></content-comp>'
        }
      }

      BoxComp.register()
      ContentComp.register()
      OneComp.bootstrap()
      TwoComp.bootstrap()
	</script>
</body>
</html>
